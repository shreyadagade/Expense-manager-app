<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/1129810557/photo/business-audits-using-a-calculator-financial-data-investment-fund-at-a-workplace-wealth.jpg?s=2048x2048&w=is&k=20&c=i10h78OJPEgAZuIVTWWpEG9C00DravPmWNVodZ2hNmk='); /* Specify the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: black
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* Container for the content */
        .container {
            width: 80%; /* Adjust the width as needed */
            margin: 0 auto; /* Center the container horizontally */
            text-align: center; /* Center the content */
        }
        /* Header styles */
        h1 {
            margin-top: 50px; /* Optional: Add margin to the top */
        }
        /* Logout button styles */
        button {
            position: absolute; /* Position the button absolutely */
            top: 20px; /* Adjust the top position as needed */
            right: 20px; /* Adjust the right position as needed */
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        /* Button hover effect */
        button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>

<div class="container">
    <header >
        <h1 style="text-align-all: center;color: white;background-color: #4CAF50">Welcome to Expense Management System</h1>
        <p >An efficient way to manage your expenses.</p>
    </header>
    <a  href="addExpense.html"  class="btn" >Add Expense</a>
    <br>
    <br>
    <a href="expense" class="btn">View Expenses</a>
    <br>
    <br>
    <a href="deleteExpense.html" class="btn">Delete Expense</a>
    <br>
    <br>
    <a href="updateExpense.html"  class="btn">Update Expense</a>
    <br>
    <br>
    <!-- Logout button -->
    <form id="logoutForm" action="logout" method="post">
        <button type="button" id="logoutButton">Logout</button>
    </form>
</div>

<!-- Script to handle logout -->
<script>
    // Function to handle logout
    function handleLogout() {
        // Display confirmation prompt
        var confirmLogout = confirm("Are you sure you want to logout?");
        // If user confirms logout, submit the form
        if (confirmLogout) {
            document.getElementById("logoutForm").submit(); // Submit the form
        }
    }
    // Attach event listener to the logout button
    document.getElementById("logoutButton").addEventListener("click", handleLogout);
</script>

</body>
</html>
